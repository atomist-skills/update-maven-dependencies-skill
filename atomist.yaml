skill:
  name: "atomist/update-maven-dependencies"
  title: Update Maven Dependencies
  version: 0.2.5
  author: Atomist
  description: Automatically update dependencies based on your own policy
  long_description: |
    The user specifies a glob file pattern (e.g. *.rb ) to apply a string replacement to,
    and a string replacement regular expression (e.g. s/<match>/replace/).
    When a push happens on a repo, the string replacement skill will be triggered.
  category:
  - DEPENDENCIES
  - DEV_EX
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/update-maven-dependencies
  repository: https://github.com/atomist-skills/update-maven-dependencies
  icon: https://d1q6f0aelx0por.cloudfront.net/product-logos/b14d466e-356f-4b00-bc4e-af5e8284a1bd-maven.png
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

commands:
  - name: ShowMavenDependencies
    description: "summary of the npm dependencies"
    pattern: "^mvn fingerprints.*$"
  - name: UpdateMavenDependency
    description: "update one dependency"
    pattern: "^mvn update.*$"

parameters:
  - singleChoice:
      description: "Choose a policy for how target dependencies should be discovered by this skill"
      displayName: "Target Policy"
      name: "policy"
      required: true
      options:
        - description: "Use the latest semver version found within current set of Projects"
          text: "latest semver used"
          value: "latestSemVerUsed"
        - description: "Use the set of maven dependencies configured manually in this Skill"
          text: "manual"
          value: "manualConfiguration"
  - string:
      description: "Manually Configured set of Maven dependencies"
      displayName: "application/json map of dependencies - these are only updated if they already exist in a project"
      name: "dependencies"
      lineStyle: "multiple"
      placeHolder: "[group:artifact:version,...] or [group:artifact,...] for latest policies"
      required: false
  - repoFilter:
      description: "The set of Repositories for this rule."
      displayName: "Repository Scope"
      name: "scope"
      required: true
